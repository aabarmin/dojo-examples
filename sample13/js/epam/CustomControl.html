<div data-dojo-attach-point="containerNode">
    <div data-dojo-type="dojox/layout/TableContainer">
        <div data-dojo-type="dijit/form/TextBox" 
                data-dojo-props="title: 'First field'" 
                data-dojo-attach-point="fieldOne"></div>

        <div data-dojo-type="dijit/form/TextBox" 
                data-dojo-props="title: 'Second field'" 
                data-dojo-attach-point="fieldTwo"></div>

        <div data-dojo-type="dijit/form/TextBox" 
                data-dojo-props="title: 'Third field'" 
                data-dojo-attach-point="fieldThree"></div>
    </div>

    <div data-dojo-type="dijit/form/Button" data-dojo-props="onClick: this._onLoadButtonClick">Load</div>
    <div data-dojo-type="dijit/form/Button" data-dojo-props="onClick: this._onGoButtonClick">Go!</div>
</div>
