<div data-dojo-attach-point="containerNode" class="fullSize">
    <div data-dojo-type="dijit/layout/BorderContainer" class="fullSize">

        <!-- Pay attention to this! -->
        <div data-dojo-type="dijit/layout/AccordionContainer"
             data-dojo-attach-point="accordionContainer"
             data-dojo-props="region: 'left', splitter: true">
            <div data-dojo-type="dijit/layout/ContentPane" title="Pane 1">
                <div data-dojo-type="dojo/store/Memory" data-dojo-id="treeStore">
                    <script type="dojo/method">
                    this.setData([
                        { id: 'root', name: 'Root node', children: [
                            { id: 'node1', name: 'Child 1', children: [
                                { id: 'leaf1', name: 'Leaf 1'}
                            ]},
                            { id: 'node2', name: 'Child 2', children: [
                                { id: 'leaf2', name: 'Leaf 2'}
                            ]}
                        ] }
                    ]);
                </script>
                    <script type="dojo/method" data-dojo-event="getChildren" data-dojo-args="item">
                    return !item.children ? [] : item.children;
                </script>
                </div>

                <div data-dojo-type="dijit/tree/ObjectStoreModel" data-dojo-id="treeModel"
                     data-dojo-props="store: treeStore, query: {id: 'root'}"></div>

                <div data-dojo-type="dijit/Tree" data-dojo-props="model: treeModel"></div>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" title="Pane 2">
                Content of pane 2
            </div>
        </div>
        <!-- Pay attention to this! -->

        <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="region: 'center'">
            <div data-dojo-type="dijit/Toolbar" data-dojo-props="region: 'top'">
                <button data-dojo-type="dijit/form/Button"
                        data-dojo-attach-event="onClick: _createNewTab">
                    Add new tab
                </button>

                <button data-dojo-type="dijit/form/Button"
                        data-dojo-attach-event="onClick: _createNewAccordionPane">
                    Add pane to accodion
                </button>

                <div data-dojo-type="dijit/form/DropDownButton">
                    <span>Form controls</span>

                    <div data-dojo-type="dijit/TooltipDialog">
                        <button data-dojo-type="dijit/form/Button"
                                data-dojo-attach-event="onClick: _setTwoFormColumns">
                            Form in two columns
                        </button>

                        <button data-dojo-type="dijit/form/Button"
                                data-dojo-attach-event="onClick: _setFormHorizontal">
                            Make form horizontal
                        </button>

                        <button data-dojo-type="dijit/form/Button"
                                data-dojo-attach-event="onClick: _formReset">
                            Reset form
                        </button>
                    </div>
                </div>
            </div>

            <div data-dojo-type="dijit/layout/TabContainer"
                 data-dojo-attach-point="tabContainer"
                 data-dojo-props="region: 'center'">

                <div data-dojo-type="dijit/layout/ContentPane" title="Form control container">
                    <!-- Pay attention to this! -->
                    <div data-dojo-type="dijit/TitlePane" title="Form container">

                        <div data-dojo-type="dojox/layout/TableContainer"
                             data-dojo-attach-point="tableContainer"
                             data-dojo-props="orientation: 'horiz', cols: 2">

                            <input type="text" data-dojo-type="dijit/form/TextBox" title="Text field"/>

                            <input type="text" data-dojo-type="dijit/form/DateTextBox" title="Date field" />

                            <input type="checkbox" data-dojo-type="dijit/form/CheckBox"
                                   data-dojo-props="title: 'Check box'"/>

                            <select data-dojo-type="dijit/form/Select" title="Select" value="Value 1">
                                <option>Value 1</option>
                                <option>Value 2</option>
                                <option>Value 3</option>
                            </select>

                            <select data-dojo-type="dijit/form/FilteringSelect" data-dojo-props="title: 'Filtering select'">
                                <option>Value 1</option>
                                <option>Value 2</option>
                                <option>Value 3</option>
                            </select>

                            <input data-dojo-type="dijit/form/NumberSpinner"
                                   title="Number spinner"
                                   data-dojo-props="smallDelta:10, constraints:{min:9,max:1550,places:0}" />

                            <div data-dojo-type="dijit/form/DropDownButton">
                                <span>Ready, go!</span>
                                <div data-dojo-type="dijit/TooltipDialog">
                                    <button data-dojo-type="dijit/form/Button">Ok!</button>
                                </div>
                            </div>

                            <div data-dojo-type="dijit/form/ComboButton">
                                <span>get all mail</span>
                                <div data-dojo-type="dijit/DropDownMenu">
                                    <div data-dojo-type="dijit/MenuItem">Yahoo</div>
                                    <div data-dojo-type="dijit/MenuItem">Google</div>
                                </div>
                            </div>

                            <button data-dojo-type="dijit/form/ToggleButton"
                                    data-dojo-props="iconClass:'dijitCheckBoxIcon', checked: true">
                                Toggle me
                            </button>

                            <button data-dojo-type="dijit/form/Button">Save!</button>
                        </div>

                    </div>
                    <!-- Pay attention to this! -->

                </div>

                <div data-dojo-type="dijit/layout/ContentPane" title="Rich Text editor"
                     data-dojo-props="closable: true">
                    <div data-dojo-type="dijit/Editor">
                        111
                    </div>
                </div>

                <div data-dojo-type="dijit/layout/ContentPane" title="Title panes container"
                     data-dojo-props="closable: true">

                    <div data-dojo-type="dijit/TitlePane" title="Container 1 title">
                        Content in container
                    </div>
                    <div data-dojo-type="dijit/TitlePane" title="Container 2 title">
                        Content in container
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
