<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample 10 - Border container</title>
</head>
<body>
    <script>
        dojoConfig = {
            async: true, 
            parseOnLoad: true
        };
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>

    <div data-dojo-type="dijit/layout/BorderContiner">
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'left'">
            Left content
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
            Content in center
        </div>
    </div>
</body>
</html>
