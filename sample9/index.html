<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample 9</title>
</head>
<body>
    <script>
        dojoConfig = {
            async: true, 
            packages: [{
                name: "epam",
                location: "/sample9/js/epam"
            }]
        };
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
    <script>
        require(["dojo/domReady", "epam/CommonModule"], function(ready, CommonModule){
            ready(function(){
                var module = new CommonModule();
                module.prepare();
            });
        });
    </script>

    <p>
        Initalize new promise <button id="button1">Go</button>
    </p>

    <p>
        Resolve promise: <button id="button2">resolve</button>
    </p>

    <p>
        Update status: <button id="button3">update</button>
    </p>

    <p>
        Reject promise: <button id="button4">reject</button>
    </p>

    <p>
        Collection of promises: <button id="button5">Go</button>
    </p>
</body>
</html>
