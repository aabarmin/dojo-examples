<!DOCTYPE html>
<html lang="en">

    <title>Sample 3</title>
    <link rel="stylesheet" href="/vendor/dojo-release-1.12.2-src/dijit/themes/claro/claro.css" />
    <link rel="stylesheet" href="/common/style.css" />
    <script>
        dojoConfig = {
            parseOnLoad: true,
            packages: [{
                name: "epam",
                location: "/sample3/js/epam"
            }, {
                name: "common",
                location: "/common"
            }]
        };
    </script>

</head>
<body class="claro">
    <div data-dojo-type="dijit/layout/BorderContainer" class="fullSize">
        <div data-dojo-type="common/PresentationConsole" data-dojo-props="region: 'center'">
            Watch console
        </div>
    </div>

    <script>
        require(["epam/ChildModule"], function(ChildModule){
            var module = new ChildModule();
            module.someMethod();
        });
