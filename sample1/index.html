<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample 1</title>

    <script src="/vendor/dojo-release-1.12.2-src/dojo/dojo.js"
            data-dojo-config="async: true"></script>

</head>
<body>

    <div id="greetings"></div>



    <script>
        require(["dojo/domReady", "dojo/dom"], function(ready, dom){

            ready(function(){
                var element = dom.byId("greetings");
                element.innerHTML = "Hello, Dojo!";
            })

        });
    </script>
</body>
</html>
