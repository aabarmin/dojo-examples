<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample 11</title>
</head>
<body>
    <script>
        dojoConfig = {
            async: true, 
            parseOnLoad: true
        };
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>

    <div data-dojo-type="dijit/layout/TabContainer">
        <div data-dojo-type="dojox/layout/TableContainer">
            <input type="text" data-dojo-type="dijit/form/TextBox"
                                data-dojo-props="title: 'Text field'" />

            <input type="text" data-dojo-type="dijit/fomr/DateTextBox"
                                data-dojo-props="title: 'Date field'" />

            <input type="checkbox" data-dojo-type="dijit/form/CheckBox" 
                                data-dojo-props="title: 'Check box'"/>

            <select data-dojo-type="dijit/form/Select" data-dojo-props="title: 'Select'">
                <option>Value 1</option>
                <option>Value 2</option>
                <option>Value 3</option>
            </select>

            <select data-dojo-type="dijit/form/FilteringSelect" data-dojo-props="title: 'Filtering select'">
                <option>Value 1</option>
                <option>Value 2</option>
                <option>Value 3</option>
            </select>

            <input data-dojo-type="dijit/form/NumberSpinner" 
                                data-dojo-props="smallDelta:10, constraints:{min:9,max:1550,places:0}" />

            <div data-dojo-type="dijit/form/DropDownButton">
                <span>Ready, go!</span>
                <div data-dojo-type="dijit/TooltipDialog">
                    <button data-dojo-type="dijit/form/Button">Ok!</button>
                </div>
            </div>

            <div data-dojo-type="dijit/Editor" id="myEditor">
                <p>This is the initial content.</p>
            </div>

            <div data-dojo-type="dijit/form/ComboButton">
                <span>get all mail</span>
                <div data-dojo-type="dijit/DropDownMenu">
                    <div data-dojo-type="dijit/MenuItem">Yahoo</div>
                    <div data-dojo-type="dijit/MenuItem">Google</div>
                </div>
            </div>

            <button data-dojo-type="dijit/form/ToggleButton" data-dojo-props="iconClass:'dijitCheckBoxIcon', checked: true">
                Toggle me
            </button>

            <button data-dojo-type="dijit/form/Button">Save!</button>
        </div>
    </div>
</body>
</html>
